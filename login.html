<!-- Login in Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link href="static/styles.css" rel="stylesheet"/>
</head>
<body>
    
    <section class="centered-content title">
        Log in
    </section>

    <section class="centered-content">
        <div class="login_signup_container" >
            <input type="text" id="login_username" placeholder="Username..." /><br>
            <input type="text" id="login_password" placeholder="Password..." /><br>
            <button id="login_btn">Log in</button><br>
            <a id="sign_up_btn">Don't have an account? Sign up!</a>
        </div>
    </section>

    <script  src="static/login_script.js"></script> 
</body>
</html>
