<!-- Dashboard Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link href="static/styles.css" rel="stylesheet"/>
    <script src='https://cdn.plot.ly/plotly-2.24.1.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <section class="navbar"><button id="logout-btn">Log Out</button></section>

    <section class="centered-content title" id="page-title"></section>

    <section id="status-counter">
        <div class="status-container">
            <h4>Tasks Not Completed ‚è≥</h4>
            Amount: <span id="incomplete-status">0</span><br>
            Portion: <span id="incomlete-per">0</span>%
        </div>
        <div class="status-container">
            <h4>Tasks In Progress ‚öôÔ∏è</h4>
            Amount: <span id="inprogress-status">0</span><br>
            Portion: <span id="inprogress-per">0</span>%
        </div>
        <div class="status-container">
            <h4>Tasks Completed ‚úÖ</h4>
            Amount: <span id="complete-status">0</span><br>
            Portion: <span id="complete-per">0</span>%
        </div>
        <div class="status-container">
            <h4>Overall Progress üßÆ</h4>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
        </div>
    </section>

    <!-- <section id="tasks-container-onload"></section> -->

    <section id="tasks-container">
        <div class="tasks-container" id="task-container-0">
            <input type="text" id="task-name-0" placeholder="Task name..." />
            <input type="text" id="task-dscr-0" placeholder="Task description..." />
            <input type="date" id="task-deadline-0" />
            <button id="add-btn-0">+</button>
        </div>
    </section>

    <script  src="static/dashboard_script.js"></script> 
</body>
</html>
