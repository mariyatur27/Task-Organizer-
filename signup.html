<!-- Sign in Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link href="static/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="centered-content title">
        Sign up
    </section>

    <section class="centered-content">
        <div class="login_signup_container" >
            <input type="text" id="signup_full_name" placeholder="Full name..." /><br>
            <input type="text" id="signup_username" placeholder="Username..." /><br>
            <input type="text" id="signup_password" placeholder="Password..." /><br>
            <input type="text" id="signup_password_confirm" placeholder="Confirm Password..." /><br>
            <button id="signup_btn">Sign up</button><br>
            <a id="log_in_btn">Already have an account? Log in!</a>
        </div>
    </section>

    <script  src="static/signup_script.js"></script> 
</body>
</html>
